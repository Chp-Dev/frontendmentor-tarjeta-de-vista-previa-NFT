<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
        <div class="container">
            <div class="image">
              <div class="eye"></div>
            </div>
            <h1 class="title">Equilibrium #3429</h1>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>        
          <div class="details-container">
            <div class="value">
              <img src="/images/icon-ethereum.svg" alt="icon ethereum">
              <span>0.041 ETH</span>
            </div>
            <div class="time">
              <img src="/images/icon-clock.svg" alt="iconclock">
              <span>3 days left</span>
            </div>
          </div>
            <div class="line"></div>
            <div class="author">
              <div class="avatar"></div>
              <p class="Creation">Creation of <span class="title">Jules Wyvern</span> </p>
              
            </div>
        </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/enahuelrodriguez/">Nahuel Rodriguez</a>.
    </footer>
  </body>
</html>
